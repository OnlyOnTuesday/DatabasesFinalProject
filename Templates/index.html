<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

      .gs_button{
	  background-color: #0767af;
	  color: white;
	  border-color: #0767af;
	  padding: 1em;
	  margin: 1em;
	  font-weight: bold;
	  /*min-width: 50%;*/
	  min-width: 35em;
	  position: relative;
	  left:17%;
      }

      .scroll_box{
	  height: 80%;
	  overflow: scroll;
	  border-bottom: 1px solid lightgrey;
      }

    </style>

  </head>
  <body>

    <br>
    <h1 style="position: relative; left: 44%;">
      <b>Git Stalker</b>
      <br>
    </h1>
    
    <br>
    
    <div style='display: flex; justify-content: right; margin-right: 9.5em;'>
      <form action=''>
	<input type='text' name='search' placeholder='Search for a user'
	       value='{{request.GET.title}}'> 
	<input type='submit' value='search'>
	<input type='submit' value='clear'>
      </form>
    </div>
    
    <!-- <br><br> -->
    <div style='width:50%; float: left;'>
      {% for wm in wm_list %}
      <br>
      <button class='gs_button'
	      onclick='location.href="{% url 'getWmName'%}{{wm.reponame}}"'>
	{{ wm.wm_name }}
      </button> 
      {% endfor %}
    </div>
    
    <div class='scroll_box'  style='width:50%; float: right;'>
      {% for user in user_list %}
      <br> 
      <button class='gs_button'
	      onclick='location.href="{% url 'getUserView'%}{{user.authorname}}"'>
	{{ user.authoremail }}<br>({{user.authorname }} )
      </button>
      {% endfor %}
    </div>

  </body>
</html>
