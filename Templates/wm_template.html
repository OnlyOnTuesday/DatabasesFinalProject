<html>
  <head>
    <style>
      .gs_button{
	  background-color: #0767af;
	  color: white;
	  border-color: #0767af;
	  padding: 1em;
	  margin: 1em;
	  font-weight: bold;
	  min-width: 50%;
	  position: relative;
      }

      .scroll_box{
	  height: 80%;
	  overflow: scroll;
	  border-bottom: 1px solid lightgrey;
      }
    </style>
  </head>
  <body>

    <div class='scroll_box' style='display: flex; justify-content: center;
	  flex-wrap: wrap; align-items: center; width: 100%; height: 99%;'>

      {%for user in user_list%}

      <br>
      <button class='gs_button'
	      onclick='location.href="{%url 'getUserView'%}{{user.authorname}}"'>
	{{ user.authorname }} ({{ user.authoremail }} )
      </button>

      {%endfor%}

    </div>

  </body>
</html>
